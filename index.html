<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Org Chart</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />
    
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-org-chart@2.6.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-flextree@2.1.2/build/d3-flextree.js"></script>

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="chart-container"></div>

    <div class="action-buttons">
      <button onclick="chart.fit()" class="btn">
        <i class="fas fa-sync"></i> fit
      </button>

      <button onclick='chart.layout(["right","bottom","left","top"][index++%4]).render().fit()' class="btn">
        <i class="fas fa-retweet"></i> swap
      </button>

      <button onclick="chart.compact(!!(compact++%2)).render().fit()" class="btn">
        <i class="fas fa-sitemap"></i> compact
      </button>

      <button onclick="chart.setActiveNodeCentered(!!(actNdCent++%2)).render()" class="btn">
        <i class="fas fa-border-none"></i> center active
      </button>

      <button onclick="chart.zoomOut()" class="btn">
        <i class="fas fa-minus"></i> zoom out
      </button>
      
      <button onclick="chart.zoomIn()" class="btn">
        <i class="fas fa-plus"></i> zoom in
      </button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
