<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Org Chart</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />
    
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-org-chart@2.6.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-flextree@2.1.2/build/d3-flextree.js"></script>

    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="chart-container"></div>
    <div class="action-buttons">


      <button onclick="expandAll()" class="btn">
        <i class="fas fa-plus-square"></i> Expand All
      </button>

      <button onclick="collapseAll()" class="btn">
        <i class="fas fa-minus-square"></i> Collapse All
      </button>
            
      <button onclick="chart.fit()" class="btn">
        <i class="fas fa-sync"></i> Fit
      </button>

      <button onclick="chart.compact(!!(compact++%2)).render().fit()" class="btn">
        <i class="fas fa-sitemap"></i> Compact
      </button>

      <button onclick="chart.setActiveNodeCentered(!!(actNdCent++%2)).render()" class="btn">
        <i class="fas fa-crosshairs"></i> Center
      </button>

      <button onclick="chart.zoomOut()" class="btn">
        <i class="fas fa-search-minus"></i> Zoom Out
      </button>
      
      <button onclick="chart.zoomIn()" class="btn">
        <i class="fas fa-search-plus"></i> Zoom In
      </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
